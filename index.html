<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Intro card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="main-div">
        <div class="img-background">
            <div class="profile-photo-div">
                <img class="profile-img">
            </div>
        </div>
        <div class="content">
            <div class="name">
                <h2>Yashashvi Nikhare</h1>
            </div>
            <div class="designation">
                Frontend Developer
            </div>

            <div class="social-media-icons">
                <a href="https://github.com/Yashashviii">
                    <div class="icon-style" style="background-color: #5a5a5a;">
                            <i class="fa-brands fa-github"></i>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/yaashi/">
                    <div class="icon-style" style="background-color: #0a66c2;">
                            <i class="fa-brands fa-linkedin"></i>
                    </div>
                </a>
                <a href="https://www.instagram.com/codewithyashashvi?igsh=MTZwZWxmeTRzaWxkdg==">
                    <div class="icon-style" style="background-color: #d7005b;">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </a>
                <a href="https://www.youtube.com/@YashashviNikhare">
                    <div class="icon-style" style="background-color: rgb(239, 10, 10);">                        
                            <i class="fa-brands fa-youtube"></i>                        
                    </div>
                </a>
            </div>

            <div class="btns">
                <div class="sub-msg">Subcribe</div>
                <div class="sub-msg">Message</div>
            </div>
            <div class="like-share">
                <div class="like">
                    <i class="fa-solid fa-heart "></i> 
                    <span>1K</span>
                </div>

                <div class="like">
                    <i class="fa-solid fa-comment"></i> 
                    <span>2K</span>
                </div>

                <div class="like">
                    <i class="fa-solid fa-share "></i> 
                    <span>3k</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
